<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-container">
      <section class="box-instagram-image">
        <img src="./img/instagram-celular.png" alt="imagem de celular" />
      </section>
      <section class="box-instagram-login">
        <div class="group">
          <img src="./img/instagram-logo.png" alt="logo do instagram" />
          <div class="container-image-user">
            <img src="./img/foto.jpg" alt="foto  do usuário" />
          </div>
          <button class="button-continue">continue como Laécio Conceição</button>
          <a href="#"  class="link-blue">remover conta</a>
        </div>
        <div class="group">
          <div class="account">
            <p>Não é Laécio Conceição?</p>
            <div class="links-group">
              <a href="#" class="link-blue">Mudar conta</a>
              <span>ou</span>
              <a href="#"  class="link-blue">Deslogar</a>
            </div>
          </div>
        </div>
        <div class="get-app">
          <p>Obtenha o aplicativo</p>
          <div class="download">
            <a href="#">
              <img src="./img/apple-button.png" alt="imagem apple store" />
            </a>
            <a href="#">
              <img src="./img/googleplay-button.png" alt="imagem googlr play" />
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
